<html>
  <head>
    <title>
      How to adjust quantity and custom fields manually
    </title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    
        <script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js" id="snipcart" data-api-key="YjdiNWIyOTUtZTIyMy00MWMwLTkwNDUtMzI1M2M2NTgxYjE0" data-autopop="true"></script>

    <link href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" type="text/css" rel="stylesheet" />

  </head>

  <body>
    <nav>
      <span class="snipcart-summary">
          Number of items: <span class="snipcart-total-items"></span>
          Total price: <span class="snipcart-total-price"></span>
      </span>

      <a href="#" class="snipcart-checkout">View cart</a>
    </nav>

    <p>
      <button type="button"
        class="snipcart-add-plan"
        data-plan-name="Pwesome subscription"
        data-plan-url="/subscriptions"
        data-plan-amount="20"
        data-plan-interval="Month"
        data-plan-id="pwesome_plan">Add plan</button>
    </p>

  </body>
</html>
